spring:
  datasource:
    url: jdbc:postgresql://${DB_URL}?autoReconnect=true;
    username: ${DB_UNAME}
    password: ${DB_PASS}
    hikari:
      connection-timeout: 60000
      maximum-pool-size: 30
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_HOST}
          jwk-set-uri: ${KEYCLOAK_JWKS}
minio:
  endpoint: ${MINIO_URL}
  access-key: ${MINIO_ACCESS}
  secret-key: ${MINIO_SECRET}
  bucket-name: ${MINIO_DEFAULT_BUCKET:portfolio}
  default-directory: ${MINIO_DEFAULT_DIRECTORY:social-media}
